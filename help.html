<!DOCTYPE html>
<html lang="en">

<head>

            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);

        h1 {

        }

        p {

            margin-top: 10px;
        }

        ul {

            padding: 0;
        }

        ul li {
            display: inline;
            margin: 0 10px;
        }

        ul li a {
            color: #333;
            text-decoration: none;
        }
